<?xml version="1.0"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0.29 0.29 2.1 2.1">
	<defs>
		<style type="text/css">
			path {
				stroke: black;
				stroke-width: 0.02;
				fill: none;
			}
			line {
				stroke-linecap: square;
			}
			.subticks path {
			  stroke-width: 0.005;
			}
			g.letter text {
			  font-size: 0.25px;
			  text-anchor: middle ;
			  fill: #036564;
			  font-family:Bitstream Vera Sans;
			}
			g.letter g.times text {
			  fill: #222;
			}
			#seconds {
				stroke: #900;
				stroke-width: 0.02;
			}
			#minutes {
				stroke: #333;
				stroke-width: 0.07;
			}
			#hours {
				stroke: black;
				stroke-width: 0.1;
			}
		</style>
	</defs>


        <g transform="rotate(-90) translate(-1.3,1.3) ">
                <!-- clock face -->
                <circle cx="0" cy="0" r="1.0" fill="#fff" stroke-width="0.02" stroke="black"  />
</g>

<!-- letters round face OPENING TIMES -->
<g class="letter" transform="translate(1.3,1.3) ">
<text dy="-0.65" transform="rotate(-90)">O</text>
<text dy="-0.65" transform="rotate(-60)">P</text>
<text dy="-0.65" transform="rotate(-30)">E</text>
<text dy="-0.65" transform="rotate(0)">N</text>
<text dy="-0.65" transform="rotate(30)">I</text>
<text dy="-0.65" transform="rotate(60)">N</text>
<text dy="-0.65" transform="rotate(90)">G</text>
<g class="times">
<text dy="0.85"  transform="rotate(60)">T</text>
<text dy="0.85" transform="rotate(30)">I</text>
<text dy="0.85" transform="rotate(0)">M</text>
<text dy="0.85" transform="rotate(-30)">E</text>
<text dy="0.85" transform="rotate(-60)">S</text>
</g>
</g>



        <g transform="rotate(-90) translate(-1.3,1.3) ">

