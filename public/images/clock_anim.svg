	<script>
		var seconds = document.getElementById("seconds");
		var minutes = document.getElementById("minutes");
		var hours   = document.getElementById("hours");

		function setClock(date) {
			var s = (date.getSeconds() + date.getMilliseconds() / 1000) * Math.PI / 30;
			var m = date.getMinutes() * Math.PI / 30 + s / 60;
			var h = date.getHours() * Math.PI / 6 + m / 12;

			seconds.setAttribute("x2", 0.85 * Math.cos(s));
			seconds.setAttribute("y2", 0.85 * Math.sin(s));
			seconds.setAttribute("x1", -0.20 * Math.cos(s));
			seconds.setAttribute("y1", -0.20 * Math.sin(s));

			minutes.setAttribute("x2", 0.75 * Math.cos(m));
			minutes.setAttribute("y2", 0.75 * Math.sin(m));
			minutes.setAttribute("x1", -0.1 * Math.cos(m));
			minutes.setAttribute("y1", -0.1 * Math.sin(m));

			hours.setAttribute("x2", 0.50 * Math.cos(h));
			hours.setAttribute("y2", 0.50 * Math.sin(h));
			hours.setAttribute("x1", -0.10 * Math.cos(h));
			hours.setAttribute("y1", -0.10 * Math.sin(h));
		}

		setInterval("setClock(new Date())", 50);
	</script>
</svg>
