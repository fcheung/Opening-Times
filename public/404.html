<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<style type="text/css">
		body { background-color: #fff; color: #444; text-align: center; font-family: arial, sans-serif; }
		div.dialog {
			padding: 2em;
			margin: 0 auto;
		}
		h1 { color: #036564; line-height: 1.5em; font-weight: normal; }
		img { margin: 1em }
	</style>
</head>

<body>
  <div class="dialog">
    <img src="images/404.png" alt="Error 404 o'clock" height="193" width="192" />

    <p>You may have mistyped the address or the page may have moved or been deleted.</p>
    <p>Return to <a href="/">Opening Times home page</a>.</p>

  </div>
